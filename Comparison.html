<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparison Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Comparison Table</h2>

<table>
  <tr>
    <th>Feature</th>
    <th>Product A</th>
    <th>Product B</th>
  </tr>
  <tr>
    <td>Price</td>
    <td>$100</td>
    <td>$120</td>
  </tr>
  <tr>
    <td>Quality</td>
    <td>High</td>
    <td>Medium</td>
  </tr>
  <tr>
    <td>Warranty</td>
    <td>1 year</td>
    <td>2 years</td>
  </tr>
  <!-- Add more rows for additional features -->
</table>

</body>
</html>
